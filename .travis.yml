language: c
sudo: required
install: test -e .travis.opam.sh || wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
cache:
  directories:
    - $HOME/.opam
env:
  global:
    - PACKAGE=ounit OUNIT_CI=true
matrix:
  include:
    - apt:
        packages:
          - libxml2-utils
      os:
        - linux
      env:
        - OCAML_VERSION=4.08

    - os:
        - linux
      env:
        # Use an old version for backward compatibility.
        - OCAML_VERSION=4.05

    - os:
        - osx
      env:
        - OCAML_VERSION=4.08
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
